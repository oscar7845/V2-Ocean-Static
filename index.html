<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Page Design</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="logo" class="logo">
            <button class="button">Sign Up</button>
        </div>
        <div class="content">
            <small class="hover-4">Ocean | Learn with us <br></small>
            <small class="hover-3">It might be shocking to find out, but only 5% of the ocean has been explored and<br> charted by humans. The rest, especially its depths, are still unknown.</small>
            <h1 class="hover-1">More than eighty percent of our ocean<br></h1><h1 class="hover-2">is unmapped, unobserved, and unexplored.</h1>
            <button class="button">Read More</button>
        </div>
        <div class="side-bar">
            <img src="img/menu.png" alt="menu" class="menu">

            <div class="social-links">
                <img src="img/fb.png" alt="fb">
                <img src="img/ig.png" alt="ig">
                <img src="img/tw.png" alt="tw">
            </div>

            <div class="useful-links">
                <img src="img/share.png" alt="share">
                <img src="img/info.png" alt="info">
            </div>
        </div>
        <div class="bubbles">
            <img src="img/bubble.png" alt="bubbles">
            <img src="img/bubble.png" alt="bubbles">
            <img src="img/bubble.png" alt="bubbles">
            <img src="img/bubble.png" alt="bubbles">
            <img src="img/bubble.png" alt="bubbles">
            <img src="img/bubble.png" alt="bubbles">
            <img src="img/bubble.png" alt="bubbles">

        </div>

    </div>
</body>
</html>
